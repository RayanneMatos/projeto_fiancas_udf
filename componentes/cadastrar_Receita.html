<section id="cadastrar-receita" class="mt-5">
    <h2>Cadastrar Receita</h2>
    <form>
        <div class="form-group">
            <label for="descricaoReceita">Descrição</label>
            <input type="text" class="form-control" id="descricaoReceita" placeholder="Descrição da Receita">
        </div>
        <div class="form-group">
            <label for="valorReceita">Valor</label>
            <input type="number" class="form-control" id="valorReceita" placeholder="Valor da Receita">
        </div>
        <button type="button" class="btn btn-primary" onclick="cadastrarReceita()">Cadastrar</button>
    </form>
</section>
